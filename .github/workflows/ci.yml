name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Compile source modules
        run: python -m compileall icl

      - name: Run tests
        run: python -m unittest discover -s tests -v

      - name: CLI smoke checks
        run: |
          python -m icl.cli compile --code 'x := 1 + 2;' --target python
          python -m icl.cli compile --code 'x := 1 + 2;' --target js
          python -m icl.cli compile --code 'x := 1 + 2;' --target rust
          python -m icl.cli compile --code '#echo(1);' --target python --plugin icl.plugins.std_macros
